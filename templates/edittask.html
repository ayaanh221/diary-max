{% extends 'base.html' %} {% block content %}
 
 
 
<!--edit task-->
<h3>EDIT TASK</h3>
<div class="row">
    <form action="{{url_for('update_task', recipe_id=task._id)}}" method="POST" class="col s12"  name="serialNumber" enctype="multipart/form-data">
        
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                 
                    
                </div>
            </div>
<!--Recipe Name-->
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
<!--Ingredient-->
         <div class="row">
          <div class="input-field col s10">
                <i class="material-icons prefix">subject</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea" > </textarea>  
                <label for="icon_telephone">Ingredient</label>
               </div>   

            
        </div>
        <div class="row">
       
<!--How to make Recipe-->
        <div class="row">
            <div class="input-field col s10">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="method" id="method" class="materialize-textarea"> </textarea>
                
                <label for="icon_telephone">How to make Recipe</label>
            </div>
        </div>
<!--photo-->
         <div class="row ">
        
            <div class="input-field col s6" action="photo_link">
                <i class="material-icons prefix">add_a_photo</i>
              <textarea name="photo_link" id="photo_link" class="materialize-textarea" placeholder="Add  image url "> </textarea>
    <div class="file-field input-field">  
    
              
      
    </div>
 
            </div>
        </div>
        <!--datepicker-->
        <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        
        
    <!--cooking_time-->
     <div class="row">
            <div class="input-field col s5">
                <i class="material-icons prefix">alarm</i>
                <textarea name="cooking_time" id="cooking_time" class="materialize-textarea"> </textarea>
                
                <label for="icon_telephone">How long would it take you to make this recipe?</label>
            </div>
        </div>
     
        <!-- is it suitable for vegetarians -->

   <div class="row">
            <div class="input-field col s5">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="vegetarian" id="method" class="materialize-textarea"> </textarea>
                
                <label for="icon_telephone">Is It suitable for vegeterians</label>
                
            </div>
        </div>
  
        <div class="row">
            <button class="btn waves-effect waves-light" type="the_recipe"  name="serialNumber" href="templates/recipes.html" onclick="M.toast({html: 'EDITED SUCCESFULLY!'})">Edit Recipe
                <i class="material-icons right">send</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
